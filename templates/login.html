<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login | AI Placement Prediction</title>

<style>
body {
    background: #020617;
    font-family: Arial, sans-serif;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.box {
    background: #0f172a;
    padding: 30px;
    border-radius: 12px;
    width: 320px;
    box-shadow: 0 0 20px rgba(0,0,0,0.6);
}

h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #38bdf8;
}

input {
    width: 100%;
    padding: 10px;
    margin-top: 12px;
    border-radius: 6px;
    border: none;
    background: #020617;
    color: white;
}

button {
    width: 100%;
    padding: 12px;
    margin-top: 18px;
    border-radius: 8px;
    border: none;
    background: #22c55e;
    color: black;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    opacity: 0.9;
}

.error {
    color: #f87171;
    margin-top: 15px;
    text-align: center;
}

.link {
    text-align: center;
    margin-top: 15px;
    font-size: 14px;
}

.link a {
    color: #38bdf8;
    text-decoration: none;
}

.footer {
    text-align: center;
    margin-top: 20px;
    font-size: 12px;
    opacity: 0.6;
}
</style>
</head>

<body>

<div class="box">
    <h2>üîê Secure Login</h2>

    <form method="POST">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>

    {% if error %}
    <div class="error">{{ error }}</div>
    {% endif %}

    <div class="link">
        <a href="/register">Create new account</a>
    </div>

    <div class="footer">
        AI-Based Placement Prediction System
    </div>
</div>

</body>
</html>
